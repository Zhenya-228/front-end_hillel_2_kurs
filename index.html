<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="tabs-section">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home"
          data-target="#tab-home"
          type="button"
        >
          Home
        </button>
        <button
          class="nav-link"
          id="nav-profile"
          data-target="#tab-profile"
          type="button"
        >
          Profile
        </button>
        <button
          class="nav-link"
          id="nav-contact"
          data-target="#tab-contact"
          type="button"
        >
          Contact
        </button>
        <button
          class="nav-link"
          id="nav-delivery"
          data-target="#tab-delivery"
          type="button"
        >
          Delivery
        </button>
      </div>
    </section>

    <section class="py-rem first-section">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane" id="tab-home">Home tab content</div>
        <div class="tab-pane" id="tab-profile" style="display: none">
          Profile tab content
        </div>
        <div class="tab-pane" id="tab-contact" style="display: none">
          Contact tab content
        </div>
        <div class="tab-pane" id="tab-delivery" style="display: none">
          Delivery tab content
        </div>
      </div>
    </section>
    <script src="./assets/jQuery/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
